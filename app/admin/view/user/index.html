<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
    <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
    <style type="text/css">

        /* tooltip */
        #tooltip{
            position:absolute;
            border:1px solid #ccc;
            background:#333;
            padding:2px;
            display:none;
            color:#fff;
        }
    </style>
</head>
<body style="padding:10px;">
<div class="tplay-body-div">
    <!--<div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">文章管理</li>
            <li><a href="{:url('admin/article/publish')}" class="a_menu">新增文章</a></li>
        </ul>
    </div>-->

    <form class="layui-form serch" action="" method="post">
        <div class="layui-form-item" style="float: left;">
            <div class="layui-input-inline">
                <input type="text" name="nickname" lay-verify="title" autocomplete="off" placeholder="请输入昵称" class="layui-input layui-btn-sm">
            </div>

            <!--<div class="layui-input-inline">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="create_time" placeholder="创建时间" name="create_time">
                    </div>
                </div>
            </div>-->
            <button class="layui-btn layui-btn-danger layui-btn-sm" lay-submit="" lay-filter="serch">立即提交</button>
        </div>
    </form>

    <table class="layui-table" lay-size="sm">
        <!--<colgroup>
            <col width="50">
            <col width="300">
            <col width="50">
            <col width="100">
            <col width="100">
            <col width="150">
            <col width="100">
            <col width="150">
            <col width="50">
            <col width="50">
            <col width="100">
        </colgroup>-->
        <thead>
        <tr>
            <th>编号</th>
            <th>昵称</th>
            <th>性别</th>
            <th>国家</th>
            <th>省份</th>
            <th>城市</th>
            <th>余额</th>
            <th>积分</th>
            <th>卡券</th>
            <th>级别</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="vo"}
        <tr>
            <td>{$vo.user_id}</td>
            <td>{$vo.nickname}</td>
            <td>{if condition="$vo.gender eq 1"}男{else}女{/if}</td>
            <td>{$vo.country}</td>
            <td>{$vo.province}</td>
            <td>{$vo.city}</td>
            <td>{$vo.balance}</td>
            <td>{$vo.integral}</td>
            <td>{$vo.coupon}</td>
            <td>{$vo.level}</td>
            <td><a href="{:url('admin/user/publish',['user_id'=>$vo.user_id])}" class="layui-btn layui-btn-xs a_menu layui-btn-primary" style="margin-right: 0;font-size:12px;"><i class="layui-icon"></i></a></td>
        </tr>
        {/volist}
        </tbody>
    </table>
    <div style="padding:0 20px;">{$list->render()}</div>
    {include file="public/foot"}

</div>
</body>
</html>
