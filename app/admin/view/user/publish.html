<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
    <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<body style="padding:10px;">
<div class="tplay-body-div">

    <div style="margin-top: 20px;">
    </div>
    <form class="layui-form" id="admin">

        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block" style="max-width:600px;">
                <input name="nickname" lay-verify="nickname" autocomplete="off" placeholder="请输入昵称" class="layui-input" type="text" {notempty name="$article.nickname"}value="{$article.nickname}"{/notempty}>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">国家</label>
            <div class="layui-input-block" style="max-width:600px;">
                <input name="country"  autocomplete="off" placeholder="请输入" class="layui-input" type="text" value="{$article.country}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">省份</label>
            <div class="layui-input-block" style="max-width:600px;">
                <input name="province"  autocomplete="off" placeholder="请输入" class="layui-input" type="text" value="{$article.province}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">城市</label>
            <div class="layui-input-block" style="max-width:600px;">
                <input name="city"  autocomplete="off" placeholder="请输入" class="layui-input" type="text" value="{$article.city}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block" style="max-width:600px;">
                <input name="gender"  autocomplete="off" placeholder="0女1男" class="layui-input" type="text" value="{$article.gender}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">余额</label>
            <div class="layui-input-block" style="max-width:600px;">
                <input name="balance"  autocomplete="off" placeholder="请输入" class="layui-input" type="number" value="{$article.balance}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">积分</label>
            <div class="layui-input-block" style="max-width:600px;">
                <input name="integral"  autocomplete="off" placeholder="请输入" class="layui-input" type="number" value="{$article.integral}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">卡券</label>
            <div class="layui-input-block" style="max-width:600px;">
                <input name="coupon"  autocomplete="off" placeholder="请输入" class="layui-input" type="text" value="{$article.coupon}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">卡号</label>
            <div class="layui-input-block" style="max-width:600px;">
                <input name="card_id"  autocomplete="off" placeholder="请输入" class="layui-input" type="text" value="{$article.card_id}">
            </div>
        </div>



        {notempty name="$article"}
        <input type="hidden" name="id" value="{$article.user_id}">
        {/notempty}
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="admin">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </form>


    <script src="__PUBLIC__/layui/layui.js"></script>
    <script src="__PUBLIC__/jquery/jquery.min.js"></script>

    <script>
        layui.use(['layer', 'form'], function() {
            var layer = layui.layer,
                $ = layui.jquery,
                form = layui.form;
            $(window).on('load', function() {
                form.on('submit(admin)', function(data) {
                    $.ajax({
                        url:"{:url('admin/user/publish')}",
                        data:$('#admin').serialize(),
                        type:'post',
                        async: false,
                        success:function(res) {
                            if(res.code == 1) {
                                layer.alert(res.msg, function(index){
                                    location.href = res.url;
                                })
                            } else {
                                layer.msg(res.msg);
                            }
                        }
                    })
                    return false;
                });
            });
        });
    </script>

</div>
</body>
</html>
