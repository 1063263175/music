<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
    <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<body style="padding:10px;">
<div class="tplay-body-div">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li><a href="{:url('admin/shop/choujiang')}" class="a_menu">抽奖列表</a></li>
            <li class="layui-this">新增抽奖</li>
        </ul>
    </div>
    <div style="margin-top: 20px;">
    </div>
    <form class="layui-form" id="admin">

        <div class="layui-form-item">
            <label class="layui-form-label">关联音乐节</label>
            <div class="layui-input-inline">
                <select name="music_id" lay-filter="aihao">
                    <option value="0">不关联</option>
                    {volist name="$music" id="vo"}
                    <option value="{$vo.music_id}" {notempty name="$cate.music_id"}{eq name="$cate.music_id" value="$vo.music_id"} selected=""{/eq}{else /}{notempty name="$music_id"}{eq name="$music_id" value="$vo.music_id"} selected=""{/eq}{/notempty}{/notempty}>{$vo.name}</option>
                    {/volist}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-inline">
                <input name="title" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" type="text" {notempty name="$cate.title"}value="{$cate.title}"{/notempty}>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">截止时间</label>
            <div class="layui-input-block" style="max-width:600px;">
                <input name="kai_time" lay-verify="time" id="time" placeholder="请输入" class="layui-input" type="text" {notempty name="$cate.kai_time"}value="{$cate.kai_time|date='Y-m-d H:i:s',###}"{/notempty}>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">抽奖个数</label>
            <div class="layui-input-block" style="max-width:500px;">
                <input name="jiang_number" autocomplete="off" placeholder="" class="layui-input" type="number" {notempty name="$cate.jiang_number"}value="{$cate.jiang_number}"{/notempty}>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">原价</label>
            <div class="layui-input-block" style="max-width:500px;">
                <input name="old_money" autocomplete="off" placeholder="" class="layui-input" type="number" {notempty name="$cate.old_money"}value="{$cate.old_money}"{/notempty}>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block" style="max-width:500px;">
                <textarea placeholder="请输入内容" class="layui-textarea" name="content">{notempty name="$cate.content"}{$cate.content}{/notempty}</textarea>
            </div>
        </div>

        {notempty name="$cate"}
        <input type="hidden" name="jiang_id" value="{$cate.jiang_id}">
        {/notempty}
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="admin">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </form>


    <script src="__PUBLIC__/layui/layui.js"></script>
    <script src="__PUBLIC__/jquery/jquery.min.js"></script>
    <script>
        var message;
        layui.config({
            base: '__JS__/',
            version: '1.0.1'
        }).use(['app', 'message'], function() {
            var app = layui.app,
                $ = layui.jquery,
                layer = layui.layer;
            //将message设置为全局以便子页面调用
            message = layui.message;
            //主入口
            app.set({
                type: 'iframe'
            }).init();
        });
    </script>
    <script>
        layui.use(['layer', 'form'], function() {
            var layer = layui.layer,
                $ = layui.jquery,
                form = layui.form;
            $(window).on('load', function() {
                form.on('submit(admin)', function(data) {
                    $.ajax({
                        url:"{:url('admin/shop/cjpublish')}",
                        data:$('#admin').serialize(),
                        type:'post',
                        async: false,
                        success:function(res) {
                            if(res.code == 1) {
                                layer.alert(res.msg, function(index){
                                    location.href = res.url;
                                })
                            } else {
                                layer.msg(res.msg);
                            }
                        }
                    })
                    return false;
                });
            });
        });
    </script>
    <script>
        layui.use('laydate', function(){
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#time' //指定元素
                ,type: 'datetime'
            });
        });
    </script>
</div>
</body>
</html>
